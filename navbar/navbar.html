  <!--data-ride="carousel" 轮播
      data-interval="1000" 设置播放速度
      data-pause="false"  鼠标悬停是否停止
      data-wrap="false"  是否循环切换，默认为true,当需要自动播放时必须为true
    -->
  <div class="carousel slide" id="slideshow" data-interval="1000" data-pause="false" data-wrap="true">
    <ol class="carousel-indicators">
      <li data-target="#slideshow" data-slide-to="0" class="active"></li>
      <li data-target="#slideshow" data-slide-to="1"></li>
    </ol>
    <div class="carousel-inner">
      <div class="item active">
        <img src="1.jpg" alt="">
        <div class="carousel-caption">
          <h2>伊利丹</h2>
          <p>你们这是自寻死路</p>
        </div>
      </div>
      <div class="item">
        <img src="2.jpg" alt="">
        <div class="carousel-caption">
          <h2>猎爹</h2>
          <p>biubiubiu</p>
        </div>
      </div>
    </div>
    <a href="#slideshow" data-slide="prev" class="left carousel-control">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
    <a href="#slideshow" data-slide="next" class="right carousel-control">
      <span class="glyphicon glyphicon-chevron-right"></span>
    </a>
  </div>
  <!--jq控制轮播-->
  <div class="text-center" style="padding:20px">
    <div class="btn-group" id="PlayController">
      <button class="btn btn-default prev-slide">
        <span class="glyphicon glyphicon-backward"></span>
      </button>
      <button class="btn btn-default play-and-stop">
        <span class="glyphicon glyphicon-play"></span>
      </button>
      <button class="btn btn-default next-slide">
        <span class="glyphicon glyphicon-forward"></span>
      </button>
    </div>
  </div>
  <div class="modal fade" id="login-modal" tabindex="-1">
    <div class="modal-dialog" style="margin-top: 10%">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h4>用户登录</h4>
        </div>
        <div class="modal-body">
          <div class="modal-header">
            <form role="form">
              <div class="form-group">
                <label for="" class="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="输入 Email">
              </div>
              <div class="form-group">
                <label for="" class="email">密码</label>
                <input type="password" class="form-control" id="password" placeholder="输入密码">
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-primary">登录</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="../bootstrap/js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="../bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $(function () {
      $('#login-modal').modal({
        show: false,
        backdrop: false
      });
      var play = false;
      // 代理按钮
      $('#PlayController>button').on('click', function (event) {
        var classStr = event.currentTarget.className;
        if (classStr.includes('prev-slide')) {
          $('#slideshow').carousel('prev');
        } else if (classStr.includes('play-and-stop')) {
          if (!play) {
            $('#slideshow').carousel('cycle');
            $('.play-and-stop').children('span').removeClass('glyphicon-play').addClass('glyphicon-pause');
          } else {
            $('#slideshow').carousel('pause');
            $('.play-and-stop').children('span').removeClass('glyphicon-pause').addClass('glyphicon-play');
          }
          play = !play;
        } else if (classStr.includes('next-slide')) {
          $('#slideshow').carousel('next');
        }
        return;
      });

      //  代理菜单
      $('#responsive-navbar>ul>li').on('click', function () {
        $($('#responsive-navbar>ul>li.active')[0]).removeClass('active');
        $(this).addClass('active');
      });

      // 代理键盘左右
      /*       $(document).on('keydown', function (event) {
              switch (event.which) {
                case 37:
                  $('#slideshow').carousel('prev');
                  break;
                case 39:
                  $('#slideshow').carousel('next');
                  break;
                default:
                  break;
              }
            }); */
      //  model 钩子   show.bs.modal 显示对话框  shown.bs.modal  
      //       对话框以显示  hidden.bs.modal  隐藏了对话框  loaded.bs.modal  已经加载好了对话框的内容
      //  carousel 幻灯片  钩子   slide.bs.carousel  播放幻灯片   slid.bs.carousel  播放完成
    });
  </script>
